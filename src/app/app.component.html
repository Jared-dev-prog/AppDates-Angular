<main class="container mx-auto max-w-5xl py-4">
  <h1 class="text-4xl font-extrabold dark:text-white text-center">
    Appointment app
  </h1>

  <div class="flex w-3/4 mx-auto mt-5 gap-x-10">
    <div class="w-1/2 bg-white p-3 rounded-lg shadow-md">
      <app-create-date (newDate)="addDate($event)"></app-create-date>
    </div>

    <div class="w-1/2">
      <app-list-dates [receiveDate]="listDates"></app-list-dates>
    </div>
  </div>
</main>
