<div>
  <h1
    class="text-2xl font-extrabold text-gray-700 dark:text-white text-center mb-5"
    *ngIf="receiveDate.length === 0"
  >
    There are no Appointments yet
  </h1>
  <div
    *ngFor="let date of receiveDate; let i = index"
    class="bg-white p-5 rounded-lg shadow-lg space-y-3 mb-5"
  >
    <p class="font-semibold">
      Nombre: <span class="font-normal">{{ date.name }}</span>
    </p>
    <p class="font-semibold">
      Date: <span class="font-normal">{{ date.date }}</span>
    </p>
    <p class="font-semibold">
      Time: <span class="font-normal">{{ date.time }}</span>
    </p>
    <p class="font-semibold">
      Symptoms: <span class="font-normal">{{ date.symptoms }}</span>
    </p>
    <div class="flex justify-end">
      <button
        type="button"
        class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
        (click)="deleteDate(i)"
      >
        Delete
      </button>
    </div>
  </div>
</div>
